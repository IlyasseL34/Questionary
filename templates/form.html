<!DOCTYPE html>
<html>
<head>
    <title>Formulaire pour mieux connaître mes amis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: rgba( 255, 255, 255, 0.25 );
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 4px );
            -webkit-backdrop-filter: blur( 4px );
            border-radius: 10px;
            border: 1px solid rgba( 255, 255, 255, 0.18 );
            padding: 20px;
            max-width: 1000px;
            width: 100%;
            overflow-y: auto;
            max-height: 80vh;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group textarea {
            width: 100%;
            height: 5em;
            margin-bottom: 1em;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.5);
            padding: 10px;
            box-sizing: border-box;
            background: rgba( 255, 255, 255, 0.15 );
            backdrop-filter: blur( 4px );
            -webkit-backdrop-filter: blur( 4px );
            color: white;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
